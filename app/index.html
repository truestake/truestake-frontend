<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrueStake Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050816;
      color: #e5e5e5;
    }
    .wrap {
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    .user {
      font-size: 16px;
      margin: 8px 0 16px;
    }
    .box {
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      font-size: 11px;
      word-break: break-all;
      max-height: 120px;
      overflow: auto;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>TrueStake Mini App</h1>
  <div id="status" class="status">Инициализация...</div>
  <div id="user" class="user">User: unknown</div>
  <div class="box" id="debug"></div>
</div>

<script>
  const API_BASE = "https://api.corsarinc.ru";

  const $status = document.getElementById("status");
  const $user = document.getElementById("user");
  const $debug = document.getElementById("debug");

  function setStatus(text) {
    $status.textContent = text;
  }

  function setUser(text) {
    $user.textContent = text;
  }

  function setDebug(text) {
    $debug.textContent = text || "";
  }

  function run() {
    // Если открыто не в Telegram — просто подсказка
    if (!window.Telegram || !window.Telegram.WebApp) {
      setStatus("Открой через Telegram Mini App");
      setUser("User: unknown");
      setDebug("Telegram.WebApp не доступен в обычном браузере.");
      return;
    }

    const tg = window.Telegram.WebApp;
    tg.expand();

    const initData = tg.initData || "";
    if (!initData) {
      setStatus("Нет initData от Telegram");
      setDebug("initData пустой. Проверь кнопку web_app в боте.");
      return;
    }

    setStatus("Отправляем данные в TrueStake API...");
    setDebug(initData);

    fetch(API_BASE + "/auth/telegram", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ init_data: initData })
    })
      .then((r) => r.json())
      .then((data) => {
        if (!data.ok) {
          setStatus("Ошибка авторизации");
          setDebug(JSON.stringify(data, null, 2));
          return;
        }

        const u = data.user || {};
        const label =
          u.username
            ? "@" + u.username
            : (u.first_name || "") + (u.last_name ? " " + u.last_name : "") || u.id;

        setStatus("Авторизовано через Telegram");
        setUser("User: " + label);
        setDebug(JSON.stringify(data, null, 2));
      })
      .catch((err) => {
        setStatus("Ошибка API");
        setDebug(String(err));
      });
  }

  run();
</script>
</body>
</html>
