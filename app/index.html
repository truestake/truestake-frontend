<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrueStake · Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Стили мини-приложения -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Telegram Mini App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- I18N: словари и выбор языка -->
  <script src="i18n/en.js"></script>
  <script src="i18n/ru.js"></script>
  <script src="i18n/index.js"></script>

  <!-- Конфиг с рубриками -->
  <script src="config/categories.js"></script>

  <!-- Логика интерфейса TrueStake -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-root">
    <!-- Верхняя панель: логотип + юзер -->
    <header class="top-bar">
      <div class="logo">
        <div class="logo-title" data-i18n="brand_name">TrueStake</div>
        <div class="logo-sub" data-i18n="brand_tagline">
          on TON · Telegram Mini App
        </div>
      </div>
      <div class="user-block">
        <span id="role-badge" class="role-badge" style="display:none;"></span>
        <span id="user-label" class="user-label">guest</span>
      </div>
    </header>

    <!-- Поиск + кнопка создать (для creator/admin) -->
    <section class="controls">
      <div class="search-row">
        <input
          id="search-input"
          type="search"
          class="search-input"
          data-i18n-placeholder="search_placeholder"
          placeholder="Search markets..."
        />
        <button
          id="create-btn"
          class="create-btn"
          style="display:none;"
          data-i18n="btn_create"
        >
          + Create
        </button>
      </div>
      <!-- Рубрики (категории) заполняются динамически из config/categories.js -->
      <div id="categories" class="categories-row"></div>
    </section>

    <!-- Блок кошелька (TON / USDT), пока заглушка -->
    <section class="wallet-section">
      <div id="wallet-box" class="wallet-box"></div>
    </section>

    <!-- Список маркетов -->
    <main class="markets-wrapper">
      <div id="markets-list" class="markets-list"></div>
    </main>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-i18n="nav_markets">Markets</button>
      <button class="nav-btn" data-i18n="nav_portfolio">Portfolio</button>
      <button class="nav-btn">⋮</button>
    </nav>
  </div>
</body>
</html>
