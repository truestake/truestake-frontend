<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrueStake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="app">
  <!-- header -->
  <div class="header">
    <div class="brand">
      <div class="brand-logo"></div>
      <div class="brand-title">
        <span data-i18n="brand_name">TrueStake</span>
        <span data-i18n="brand_tagline">on TON ¬∑ Telegram Mini App</span>
      </div>
    </div>
    <div class="user-pill" id="user-pill">
      <div class="user-dot"></div>
      <span id="user-label">guest</span>
      <span class="role-badge" id="role-badge" style="display:none;"></span>
    </div>
  </div>

  <!-- categories -->
  <div class="categories-row" id="categories">
    <div class="cat-pill active" data-cat="all"        data-i18n="cat_all">All</div>
    <div class="cat-pill"        data-cat="politics"   data-i18n="cat_politics">Politics</div>
    <div class="cat-pill"        data-cat="economy"    data-i18n="cat_economy">Economy</div>
    <div class="cat-pill"        data-cat="crypto"     data-i18n="cat_crypto">Crypto</div>
    <div class="cat-pill"        data-cat="sports"     data-i18n="cat_sports">Sports</div>
    <div class="cat-pill"        data-cat="world"      data-i18n="cat_world">World</div>
    <div class="cat-pill"        data-cat="custom"     data-i18n="cat_other">Other</div>
  </div>

  <!-- search + filter -->
  <div class="search-row">
    <div class="search-input-wrap">
      <span class="search-icon">üîç</span>
      <input id="search-input" placeholder="" data-i18n-placeholder="search_placeholder" />
    </div>
    <button class="filter-btn" id="filter-btn">‚ò∞</button>
  </div>

  <!-- markets list -->
  <div class="markets-wrap">
    <div class="markets-list" id="markets-list">
      <!-- —Å—é–¥–∞ –ª–µ—Ç—è—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <div class="footer-left">
      <div class="f-btn primary" data-i18n="nav_markets">Markets</div>
      <div class="f-btn" data-i18n="nav_portfolio">Portfolio</div>
    </div>
    <div class="footer-right">
      <button class="create-btn" id="create-btn" data-i18n="btn_create">+ Create</button>
      <div class="f-btn">‚ò∞</div>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
